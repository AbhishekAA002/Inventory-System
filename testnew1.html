<!DOCTYPE html>

 <style>
    /* CSS Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;

      position: relative; /* Added to provide a reference for absolute positioning in the footer */

    header {
      background-color: #333;
      color: #fff;

      text-align: center;
      position: fixed;

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {

    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    section p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    form input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
    }

    form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000; /* Added to ensure the footer stays on top */
    }
