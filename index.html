<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://wallpapershome.com/images/pages/pic_h/23841.jpeg') center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 500px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0.7; 
        }
        .title {
            text-align: center;
            color: #333;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        // Your existing JavaScript code remains unchanged
        function validateForm() {
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;

            var validCredentials = [
                {username: "user1", password: "password1"},
                {username: "user2", password: "password2"},
                {username: "user3", password: "password3"}
            ];

            for (var i = 0; i < validCredentials.length; i++) {
                if (validCredentials[i].username === username && validCredentials[i].password === password) {
                    window.location.href = "main.html";
                    return false; // prevent form submission
                }
            }

            alert("Invalid username or password.");
            return false;
        }
    </script>
</head>
<body>
    <div class="title">
<br><br><br>
        <p style="margin:0; padding:0; letter-spacing: 7px;size:50px;font-size: 40px">Inventory System</p>
    </div>
    <div class="container">
        <h2>Login Page</h2>
        <form name="myForm" onsubmit="return validateForm()">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
