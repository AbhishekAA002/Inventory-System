<!DOCTYPE html>
<html>
<head>
    <title>PDF Conversion</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            position: relative; /* Added to provide a reference for absolute positioning in the footer */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Added to ensure the header stays on top */
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 80px 20px 20px; /* Adjusted padding to accommodate fixed header */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }

        form button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Added to ensure the footer stays on top */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">

    <header>
        <h1>Online Inventory System</h1>
        <nav>
            <ul>

 <br><br> <br><br> <br><br> <br><br>

        <img src="https://www.iconpacks.net/icons/2/free-pdf-file-icon-2614-thumb.png" alt="PDF Icon" alt="PDF Image" style="width: 150px; height: auto; margin: 0 10px;">
    </div>

    <h2 style="text-align: center; color: #333; margin-bottom: 20px; font-size: 28px;">Convert Text to PDF</h2>

    <form action="https://tupdfconversionabhi.azurewebsites.net/api/TextToPdf" method="get" style="text-align: center;">
        <label for="text" style="color: #555; font-size: 18px;">Enter Text:</label><br>
        <textarea id="text" name="name" rows="10"  required style="padding: 7px; margin-bottom: 20px; border: 2px solid #007bff; border-radius: 5px; width: 900px; font-size: 16px;"></textarea>
        <br><br>

</body>
</html>
